<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>챔피언 시흥은계점</title>
<style>
  body {
    font-family: '맑은 고딕', sans-serif;
    background-color: #f8f9fa;
    color: #333;
    padding: 20px;
  }
  h1 {
    font-size: 36px;
    color: #007bff;
    text-align: center;
    margin-top: 50px;
    margin-bottom: 10px;
  }
  .subtext {
    text-align: center;
    font-size: 34px;
    font-weight: bold;
    color: #007bff;
    margin-top: 10px;
    margin-bottom: 30px;
  }

  #coupons-container {
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    padding: 0 10px;
    box-sizing: border-box;
  }

  .coupon-box {
    width: 100%;
    max-width: none;
    margin: 0 auto 30px auto;
    background-color: white;
    border: 4px solid #005bac;
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 300px;
  }

  .coupon-img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    object-fit: contain;
  }

  /* 모바일 전용 */
  @media (max-width: 480px) {
    .coupon-box {
      max-width: 95vw;
      height: 90vh; /* 화면 높이 90% 만큼 세로 꽉 채우기 */
      padding: 10px;
    }
    .coupon-img {
      height: 100%; /* 이미지가 박스 높이에 꽉 차도록 */
      width: auto;  /* 비율 유지 */
      object-fit: contain;
    }
  }
</style>
</head>
<body>
  <h1>챔피언 시흥은계점 키즈카페입니다! 😊</h1>
  <p class="subtext">사용 가능한 쿠폰입니다.</p>

  <div id="coupons-container"></div>

  <script>
    const coupons = [
      { img: "https://github.com/championsiheung/new/blob/main/KakaoTalk_20250717_175716840.jpg?raw=true" },
      { img: "" },
      { img: "" },
      { img: "" },
      { img: "" },
      { img: "" },
      { img: "" },
      { img: "" },
      { img: "" },
      { img: "" },
    ];

    const container = document.getElementById('coupons-container');

    function createCouponBox(coupon, index) {
      if (!coupon.img) return null;

      const box = document.createElement('div');
      box.className = 'coupon-box';

      const img = document.createElement('img');
      img.className = 'coupon-img';
      img.src = coupon.img;
      img.alt = `쿠폰 이미지 ${index + 1}`;
      box.appendChild(img);

      return box;
    }

    coupons.slice(0, 10).forEach((coupon, idx) => {
      const couponBox = createCouponBox(coupon, idx);
      if (couponBox) container.appendChild(couponBox);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>챔피언 시흥은계점</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 10px;
      font-family: '맑은 고딕', sans-serif;
      background-color: #35374b;
      color: #fff;
    }

    h1 {
      font-size: 26px;
      text-align: center;
      margin-bottom: 5px;
    }

    .subtext {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin: 5px 0 10px;
    }

    #coupons-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
      margin: 0;
    }

    .coupon-box {
      width: 100%;
      background-color: #35374b;
      border: 3px solid #35374b;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }

    .coupon-img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      -webkit-touch-callout: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    #note-area {
      font-size: 16px;
      font-weight: 600;
      line-height: 1.4;
      text-align: center;
      white-space: pre-line;
      margin-top: 5px;
    }

    @media (max-width: 480px) {
      h1, .subtext {
        font-size: 18px;
      }
      .coupon-img {
        max-height: 150px;
      }
      #note-area {
        font-size: 14px;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <h1>챔피언 시흥은계점 키즈카페입니다! 😊</h1>
  <p class="subtext">사용 가능한 쿠폰입니다.</p>

  <div id="coupons-container"></div>

  <div id="note-area">
    특이사항: 매장 직원에게 쿠폰 사용을 꼭 확인받아주세요.<br>
    추가 안내 사항도 꼭 읽어주세요.
  </div>

  <script>
    const coupons = [
      { img: "https://raw.githubusercontent.com/championsiheung/new/refs/heads/main/test%EC%9B%80%EC%A7%81%EC%9D%B4%EB%8A%94%EC%9D%B4%EB%AF%B8%EC%A7%80.gif" }
    ];

    const container = document.getElementById('coupons-container');

    function createCouponBox(coupon, index) {
      if (!coupon.img) return null;

      const box = document.createElement('div');
      box.className = 'coupon-box';

      const img = document.createElement('img');
      img.className = 'coupon-img';
      img.src = coupon.img;
      img.alt = `쿠폰 이미지 ${index + 1}`;

      img.addEventListener('contextmenu', e => e.preventDefault());
      img.addEventListener('touchstart', e => e.preventDefault());

      box.appendChild(img);
      return box;
    }

    coupons.forEach((coupon, idx) => {
      const couponBox = createCouponBox(coupon, idx);
      if (couponBox) container.appendChild(couponBox);
    });
  </script>
</body>
</html>

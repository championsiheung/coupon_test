<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>챔피언 시흥은계점 쿠폰</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 20px;
      font-family: '맑은 고딕', sans-serif;
      background-color: #35374b;
      color: #fff;
    }

    h1 {
      font-size: 36px;
      color: #fff;
      text-align: center;
      margin-bottom: 10px;
      margin-top: 20px;  /* 위쪽 공백 추가 */
    }

    .subtext {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: #fff;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    #coupons-container {
      display: flex;
      flex-direction: column;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .coupon-box {
      width: 100%;
      max-width: none;
      margin: 0 auto 5px auto;
      background-color: #35374b;
      border: 4px solid #35374b;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 300px;
    }

    .coupon-img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: contain;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      -webkit-touch-callout: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* 특이사항 */
    #note-area {
      margin-top: 5px;
      font-size: 25px;
      font-weight: bold;
      line-height: 1.4;
      text-align: center;
      white-space: pre-line;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: #fff;
      margin-bottom: 30px;
    }

    /* 전화 링크 색상 제거 */
    a, a:link, a:visited, a:hover, a:active {
      color: #fff;
      text-decoration: none;
    }

    /* 모바일 전용 */
    @media (max-width: 480px) {
      .coupon-box {
        max-width: 95vw;
        padding: 10px;
        min-height: auto;
      }
      .coupon-img {
        height: auto;
        width: 100%;
        object-fit: contain;
      }
      #note-area {
        font-size: 18px;
        max-width: 90vw;
        padding: 0 10px;
        color: #fff;
      }
    }
  </style>
</head>
<body>
  <h1>안녕하세요! 챔피언 시흥은계점 키즈카페입니다! 😊</h1>
  <p class="subtext">아래 쿠폰은 현재 사용 가능한 쿠폰입니다.</p>

  <div id="coupons-container"></div>

  <div id="note-area">
    이 쿠폰은 '챔피언 시흥은계점'에서만 사용이 가능합니다.<br>
    문의 사항: <a href="tel:050713649056">0507-1364-9056</a>
  </div>

  <script>
    const coupons = [
      { img: "https://raw.githubusercontent.com/championsiheung/new/refs/heads/main/%EB%B6%80%EC%A0%90%EC%9E%A5.gif" }, // GIF 예시
      { img: "" }, { img: "" }, { img: "" }, { img: "" },
      { img: "" }, { img: "" }, { img: "" }, { img: "" }, { img: "" },
    ];

    const container = document.getElementById('coupons-container');

    function createCouponBox(coupon, index) {
      if (!coupon.img) return null;

      const box = document.createElement('div');
      box.className = 'coupon-box';

      const img = document.createElement('img');
      img.className = 'coupon-img';
      img.src = coupon.img;
      img.alt = `쿠폰 이미지 ${index + 1}`;
      box.appendChild(img);

      box.addEventListener('contextmenu', e => e.preventDefault());
      box.addEventListener('touchstart', e => e.preventDefault());

      return box;
    }

    coupons.slice(0, 10).forEach((coupon, idx) => {
      const couponBox = createCouponBox(coupon, idx);
      if (couponBox) container.appendChild(couponBox);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>챔피언 시흥은계점</title>
  <style>
    body {
      font-family: '맑은 고딕', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 36px;
      color: #005bac;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    /* 쿠폰 박스 */
    .coupon-box {
      width: 100%;
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      border: 2px solid #005bac;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    .coupon-img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
      object-fit: cover;
      display: block;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .btn {
      flex: 1;
      margin: 0 10px;
      padding: 12px 20px;
      font-size: 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: white;
    }
    .btn-use {
      background-color: #28a745;
    }
    .btn-use:hover {
      background-color: #218838;
    }
    .btn-link {
      background-color: #007bff;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      line-height: 20px;
      padding: 12px 20px;
      color: white;
      border-radius: 8px;
    }
    .btn-link:hover {
      background-color: #0069d9;
    }
    /* 모바일 대응 */
    @media (max-width: 480px) {
      .coupon-box {
        max-width: 95vw;
        padding: 10px;
      }
      .btn {
        font-size: 16px;
        padding: 10px;
        margin: 0 5px;
      }
    }
  </style>
</head>
<body>
  <h1>챔피언 시흥은계점 키즈카페입니다! 😊</h1>
  <p>이곳은 챔피언 시흥은계점에서 만든 첫 웹사이트입니다.</p>

  <div class="coupon-box">
    <img
      class="coupon-img"
      src="https://github.com/championsiheung/new/blob/main/test%ED%8B%B0%EC%BC%93.jpg?raw=true"
      alt="쿠폰 이미지"
    />
    <div class="button-container">
      <button class="btn btn-use" onclick="useCoupon()">쿠폰 사용하기</button>
      <a
        class="btn btn-link"
        href="https://map.naver.com/p/entry/place/1221821767"
        target="_blank"
        >사이트로 이동</a
      >
    </div>
  </div>

  <script>
    function useCoupon() {
      if (localStorage.getItem('couponUsed') === 'true') {
        alert('이 기기에서는 이미 쿠폰을 사용하셨습니다.');
        return;
      }

      const password = prompt('쿠폰 사용을 위해 매장 비밀번호를 입력하세요:');
      const correctPassword = '1234'; // 매장 비밀번호로 변경하세요

      if (password === null) {
        return;
      }

      if (password === correctPassword) {
        alert('비밀번호 확인 완료! 쿠폰이 사용되었습니다.');
        localStorage.setItem('couponUsed', 'true');

        const btn = document.querySelector('.btn-use');
        btn.disabled = true;
        btn.textContent = '사용 완료';
        btn.style.backgroundColor = '#6c757d';
        btn.style.cursor = 'default';
      } else {
        alert('비밀번호가 틀렸습니다. 다시 시도해주세요.');
      }
    }

    window.onload = function () {
      if (localStorage.getItem('couponUsed') === 'true') {
        const btn = document.querySelector('.btn-use');
        btn.disabled = true;
        btn.textContent = '사용 완료';
        btn.style.backgroundColor = '#6c757d';
        btn.style.cursor = 'default';
      }
    };
  </script>
</body>
</html>
